<a [routerLink]="[recipeId]" class="list-group-item clearfix" routerLinkActive = "active">
    <div class="pull-left">
        <h4>{{recipe.name}}</h4>
        <p>{{recipe.description}}</p>
    </div>
    <span class="pull-right">
        <img src="{{recipe.imagePath}}" class="img-responsive" style="width:50px;height:60px;"/>
    </span>
</a>
